<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container m-5">
        <div class="card">
            <div class="card-header">
              <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>Some fields are missing</b>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxx">
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                          </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span>$</span>
                                <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
                            </div>
                            
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                    <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">City</label>
                                    <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="">
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-7">
                                    <p>We accept:</p>
                                <div class="d-flex justify-content-center p-1 mb-2 bg-secondary rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="option1">
                                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option1">
                                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinnerclub" value="option1">
                                        <label class="form-check-label" for="dinnerclub"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="option1">
                                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                    <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Pick a state</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                      </select>
                                  </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                    <input type="card-info" class="form-control" id="exampleFormControlInput1" placeholder="">
                                  </div>
                            </div>
                    </div>  
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <div id="textBlock" class="form-text">
                                    Add any notes here.
                                  </div>
                              </div>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                    <button type="button" class="btn btn-primary m-1">Send</button>
                </div>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7bf38af3cc.js" crossorigin="anonymous"></script>
</body>
</html>
